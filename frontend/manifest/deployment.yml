apiVersion: apps/v1
kind: Deployment
metadata:
  name: cfrontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cfrontend-app
  template:
    metadata:
      labels:
        app: cfrontend-app
    spec:
      containers:
        - name: cfrontend-app
          image: franklinfoko/frontend:latest
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

